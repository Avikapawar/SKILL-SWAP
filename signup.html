<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Join SkillSwap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #dfe6ec; /* Ash background */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }

      .form-container {
        background-color: #f4f7fa; /* Light ash box */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 400px;
      }

      h2 {
        margin-bottom: 20px;
        color: #2c3e50; /* Dark ash-blue heading */
        text-align: center;
      }

      input,
      select,
      button {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #bdc3c7; /* Ash border */
        border-radius: 6px;
        background-color: #ecf0f1; /* Light ash input bg */
        font-size: 16px;
      }

      button {
        background-color: #2980b9; /* Blue button */
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #2471a3; /* Darker blue */
      }

      .login-link {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
      }

      .login-link a {
        color: #2980b9;
        text-decoration: none;
      }

      .login-link a:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        .form-container {
          padding: 20px;
        }

        h2 {
          font-size: 1.5rem;
        }

        input,
        select,
        button {
          font-size: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Join SkillSwap</h2>
      <form>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <select required>
          <option value="" disabled selected>Choose a language</option>
          <option value="english">English</option>
          <option value="hindi">Hindi</option>
          <option value="spanish">Spanish</option>
        </select>
        <button type="submit">Create Account</button>
      </form>
      <div class="login-link">
        Already have an account? <a href="#">Log in here</a>
      </div>
    </div>
  </body>
</html>
