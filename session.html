<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillSwap Scheduler</title>
    <link rel="stylesheet" href="nav.css" />
    <style>
      :root {
        --dark-blue: #0e1d54;
        --medium-blue: #597aaf;
        --light-blue: #a4b4cb;
        --ice: #ecedef;
        --frost: #e8eaed;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to right, var(--ice), var(--frost));
        margin: 0;
        padding: 0;
        color: var(--dark-blue);
      }

      h1,
      p {
        text-align: center;
        margin-top: 40px;
      }

      header h1 {
        margin-top: 16px;
      }

      .container {
        padding: 20px;
        max-width: 1000px;
        margin: auto;
      }

      h2 {
        color: var(--medium-blue);
      }

      .form-section {
        background: var(--ice);
        padding: 20px;
        border-radius: 12px;
        margin-top: 30px;
        border-left: 5px solid var(--medium-blue);
      }

      label {
        display: block;
        margin-top: 10px;
        font-weight: 500;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid var(--light-blue);
        border-radius: 8px;
        background: var(--frost);
      }

      .btn {
        margin-top: 20px;
        padding: 12px 24px;
        background: var(--dark-blue);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
        width: 100%;
      }

      .btn:hover {
        background: var(--medium-blue);
      }

      .stats {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
        flex-wrap: wrap;
      }

      .stat-box {
        background: var(--medium-blue);
        color: white;
        padding: 20px;
        margin: 10px;
        border-radius: 12px;
        text-align: center;
        width: 150px;
        flex: 1 1 120px;
      }

      .session-list {
        margin-top: 40px;
      }

      .session-card {
        background: white;
        padding: 16px;
        border-left: 5px solid var(--medium-blue);
        margin: 10px 0;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        transition: 0.3s ease;
        animation: fadeIn 0.5s ease;
      }

      .session-card.teaching {
        border-left-color: var(--dark-blue);
      }

      .session-card.learning {
        border-left-color: var(--medium-blue);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        .stats {
          align-items: center;
        }

        .form-section,
        .btn {
          width: 100%;
        }
      }

      /* Help Button */
      .help-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: var(--medium-blue);
        color: white;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background 0.3s ease;
      }

      .help-button:hover {
        background: var(--dark-blue);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="nav-container">
        <h1>SkillSwap</h1>
        <button class="hamburger" onclick="toggleMenu()">‚ò∞</button>
        <nav id="navbar">
          <a href="index.html">Home</a>
          <a href="skills.html">Skills</a>
          <a href="chat.html">Chat</a>
          <a href="#">Sessions</a>
          <a href="review.html">Review & Rewards</a>
          <a href="dashboard.html">Dashboard</a>
        </nav>
      </div>
    </header>

    <h1>Session Scheduler</h1>
    <p>Plan, organize, and view your sessions with elegance. ‚ùÑ</p>

    <div class="container">
      <div class="stats">
        <div class="stat-box">
          <h3>12</h3>
          <p>Completed</p>
        </div>
        <div class="stat-box">
          <h3>3</h3>
          <p>Scheduled</p>
        </div>
        <div class="stat-box">
          <h3>8</h3>
          <p>Teaching</p>
        </div>
        <div class="stat-box">
          <h3>7</h3>
          <p>Learning</p>
        </div>
      </div>

      <div class="form-section">
        <h2>Schedule New Session</h2>
        <form id="sessionForm">
          <label for="title">Session Title</label>
          <input type="text" id="title" required />

          <label for="date">Date</label>
          <input type="date" id="date" required />

          <label for="time">Time</label>
          <input type="time" id="time" required />

          <label for="duration">Duration (minutes)</label>
          <input type="number" id="duration" min="1" required />

          <label for="type">Session Type</label>
          <select id="type" required>
            <option value="">--Select--</option>
            <option value="Teaching">Teaching</option>
            <option value="Learning">Learning</option>
          </select>

          <button type="submit" class="btn">Add Session</button>
        </form>
      </div>

      <div class="session-list">
        <h2>Upcoming Sessions :</h2>
        <div id="sessionCards"></div>
      </div>
    </div>

    <!-- Help Button -->
    <button class="help-button" onclick="showHelp()">?</button>
<script src="nav.js"></script>
    <script>
      const form = document.getElementById("sessionForm");
      const sessionCards = document.getElementById("sessionCards");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const title = document.getElementById("title").value.trim();
        const date = document.getElementById("date").value;
        const time = document.getElementById("time").value;
        const duration = document.getElementById("duration").value;
        const type = document.getElementById("type").value;

        if (!title || !date || !time || !duration || !type) {
          alert("Please fill all fields correctly.");
          return;
        }

        const card = document.createElement("div");
        card.classList.add("session-card", type.toLowerCase());

        card.innerHTML = `
          <h3>${title}</h3>
          <p><strong>Date:</strong> ${date}</p>
          <p><strong>Time:</strong> ${time}</p>
          <p><strong>Duration:</strong> ${duration} min</p>
          <p><strong>Type:</strong> ${type}</p>
        `;

        sessionCards.appendChild(card);
        form.reset();
      });

      function showHelp() {
        alert(
          "üí° Need help?\n\n‚Ä¢ Fill out all fields to schedule a new session.\n‚Ä¢ Choose between 'Teaching' or 'Learning'.\n‚Ä¢ Your added sessions will appear below.\n‚Ä¢ Stats show your activity summary.\n\nFor more support, visit the Dashboard or Chat page."
        );
      }
    </script>
  </body>
</html>
